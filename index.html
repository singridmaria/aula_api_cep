<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  </head>
  <body>
    <h1>API REST VIA CEP</h1>
    <form class="row g-3">
        <div class="col-md-3">
          <label for="inputEmail4" class="form-label">Cep</label>
          <input type="CEP" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-5">
          <label for="inputPassword4" class="form-label">Logradouro</label>
          <input type="text" class="form-control" id="inputPassword4">
        </div>
        <div class="col-1">
          <label for="inputAddress" class="form-label">Nº</label>
          <input type="text" class="form-control" id="numero" placeholder="">
        </div>
        <div class="col-4">
          <label for="inputAddress2" class="form-label">Complemento</label>
          <input type="text" class="form-control" id="complemento" placeholder="Apartamento, Salão, ou sei lá">
        </div>
        <div class="col-md-3">
          <label for="inputCity" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="bairro">
        </div>
        <div class="col-md-1">
          <label for="estado" class="form-label">UF</label>
          <select id="estado" class="form-select">
            <option selected>Selecione</option>
            
            <option>...</option>
          </select>
        </div>
        <div class="col-md-3">
            <label for="inputState" class="form-label">Localidade</label>
            <select id="cidade" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>

        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
